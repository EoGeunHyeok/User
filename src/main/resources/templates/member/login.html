<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 28px;
        }
        form {
            margin-bottom: 30px;
        }
        label {
            font-size: 18px;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px); /* padding의 총합을 빼줍니다 */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px 0;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        /* 상단 좌측에 위치시킬 버튼 스타일 */
        .main-btn {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
<!-- 메인으로 이동하는 버튼 -->
<a href="http://localhost:8010/" class="main-btn">메인 화면으로 이동</a>

<div class="container">
    <h1>
        <img src="https://i.ibb.co/j5tSMPV/image.jpg" alt="밥친구 로그인" width="200" height="150">
        <nav>밥친구 로그인</nav>
    </h1>

    <!-- 로그인 폼 추가 -->
    <!-- action 속성을 "/login"으로 수정 -->
    <form th:action="@{/member/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>

    <!-- 로그인 실패 시 메시지를 여기에 추가 -->
    <!-- 로그인 실패 메시지 수정 -->
    <p id="loginError" style="color: red; display: none;">아이디 또는 비밀번호가 잘못되었습니다.</p>

    <!-- 회원 가입 페이지로 이동하는 링크 -->
    <a href="/member/signup">회원 가입하기</a>
</div>

<script>
    // 로그인 폼 이벤트 리스너 등록
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // 폼 기본 제출 동작 방지

        // 로그인 요청을 서버로 보내고, 성공 또는 실패에 따라 처리
        var formData = new FormData(this);
        fetch("/member/login", {
            method: "POST",
            body: formData
        })
        .then(response => {
            if (response.ok) {
                // 로그인 성공 시 메인 페이지로 리디렉션
                window.location.href = "/home";
            } else {
                // 로그인 실패 시 에러 메시지 표시
                document.getElementById("loginError").style.display = "block";
            }
        })
        .catch(error => console.error("Error:", error));
    });
</script>
</body>
</html>
