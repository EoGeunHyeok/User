<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 가입</title>
    <style>
        /* 스타일은 로그인 페이지와 동일하게 사용합니다 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 28px;
        }
        form {
            margin-bottom: 30px;
        }
        label {
            font-size: 18px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"] {
            width: calc(100% - 20px); /* padding의 총합을 빼줍니다 */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px 0;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        /* 상단 좌측에 위치시킬 버튼 스타일 */
        .main-btn {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>

<body>
<!-- 메인으로 이동하는 버튼 -->
<a href="http://localhost:8010/" class="main-btn">메인 화면으로 이동</a>

<div class="container">
    <h1>
        <img src="https://i.ibb.co/j5tSMPV/image.jpg" alt="밥친구 로그인" width="200" height="150">
        <nav>밥친구 회원 가입</nav>
    </h1>

    <!-- 회원 가입 폼 추가 -->
    <form action="/member/signup" method="post" enctype="multipart/form-data">
        <label for="selfie">본인 사진 (필수):</label><br>
        <input type="file" id="selfie" name="selfie" accept="image/*" required><br>
        <label for="phone_number">전화번호 (필수):</label><br>
        <input type="text" id="phone_number" name="phone_number" required><br>
        <label for="name">이름 (필수):</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="username">아이디 (필수):</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">비밀번호 (필수):</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="email">이메일 (필수):</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="age">나이 (필수, 성인만 가능):</label><br>
        <input type="number" id="age" name="age" required min="18"><br>
        <!-- 성별 선택 -->
        <label for="gender">성별:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">남성</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">여성</label><br>
        <!-- 지역 선택 -->
        <label for="region">지역:</label><br>
        <select id="region" name="region">
            <option value="서울">서울</option>
            <option value="경기">경기</option>
            <option value="인천">인천</option>
            <!-- 다른 지역 옵션들 추가 -->
        </select><br><br>
        <!-- 생략: 관심사, MBTI, 취미, SNS 아이디, 직업, 선호음식 필드 -->
        <label for="favorite_food">선호 음식 (필수):</label><br>
        <input type="text" id="favorite_food" name="favorite_food" required><br><br>
        <!-- 회원 가입 버튼 추가 -->
        <button type="submit" class="btn">회원 가입</button>
    </form>

    <!-- 로그인 페이지로 이동하는 링크 -->
    <a href="/login">이미 회원이신가요? 로그인하기</a>
</div>
</body>
</html>
