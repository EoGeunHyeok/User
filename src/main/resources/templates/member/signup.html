<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 가입</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 28px;
        }
        form {
            margin-bottom: 30px;
        }
        label {
            font-size: 18px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px 0;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .main-btn {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
<a th:href="@{/}" class="main-btn">메인 화면으로 이동</a>
<div class="container">
    <h1>
        <img th:src="@{https://i.ibb.co/j5tSMPV/image.jpg}" alt="밥친구 로그인" width="200" height="150">
        <nav>밥친구 회원 가입</nav>
    </h1>

    <form action="/member/signup" method="post" enctype="multipart/form-data" th:action="@{/member/signup}">

        <label for="phoneNumber">전화번호 (필수):</label><br>
        <input type="text" id="phoneNumber" name="phoneNumber" required><br>
        <label for="username">아이디 (필수):</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="nickname">닉네임 (필수):</label><br>
        <input type="text" id="nickname" name="nickname" required><br>
        <label for="password">비밀번호 (필수):</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="email">이메일 (필수):</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="age">나이 (필수, 성인만 가능):</label><br>
        <input type="number" id="age" name="age" required min="18"><br>
        <label for="gender">성별:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">남성</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">여성</label><br>
        <label for="region">지역:</label><br>
        <select id="region" name="region">
            <option value="서울">서울</option>
            <option value="경기">경기</option>
            <option value="인천">인천</option>
            <option value="대전">대전</option>
            <option value="부산">부산</option>
            <!-- 다른 지역 옵션들 추가 -->
        </select><br><br>
        <label for="favoriteFood">선호 음식 (필수):</label><br>
        <input type="text" id="favoriteFood" name="favoriteFood" required><br><br>
        <button type="submit" class="btn">회원 가입</button>
    </form>
    <a th:href="@{/member/login}">이미 회원이신가요? 로그인하기</a>
</div>

<script th:inline="javascript">
    /* Thymeleaf를 사용하여 success 변수 체크 */
    var success = [[${success}]];

    /* 회원 가입이 성공적으로 완료되었을 경우 메시지 표시 및 로그인 페이지로 리다이렉트 */
    if (success) {
        if (confirm('회원 가입이 완료되었습니다. 로그인 페이지로 이동하시겠습니까?')) {
            window.location.href = "/member/login";
        }
    }
</script>

</body>
</html>
